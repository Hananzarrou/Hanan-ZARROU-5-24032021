<section class="panier">
    <h1> Votre Panier</h1>   
    <table id="table" class="table">
        <thead id="thead">
            <th>Produit</th>
            
            <th>Prix</th>
            
            <th>Supprimer</th>
            
        </thead>

        <tbody id="tbody"> 
        </tbody>
    </table>

    <table class="resultat">

        <thead id="thead2">
            <th class="total">Total</th>  
        </thead>

    </table>

</section>

<div class="formulaire">

    <div class="header">

        <h2>Veuillez vous inscrire</h2>

        <form class="main-form" id="myform" >

            <div class="form">

                <label for="">Prénom</label>
                <input type="text" placeholder="Entrez votre Prénom" id="firstname" autocomplete="off" pattern="^[( )a-zA-Z]+$">
                <i class="fas sucess">&#xf058</i>
                <i class="fas error">&#xf06a</i>
                <small class="message">Erreur Message</small>

            </div>

            <div class="form">

                <label for="">Nom</label>
                <input type="text" placeholder="Entrez votre Nom" id="lastname" autocomplete="off"  pattern="^[( )a-zA-Z]+$">
                <i class="fas sucess">&#xf058</i>
                <i class="fas error">&#xf06a</i>
                <small class="message">Erreur Message</small>

            </div>

            <div class="form">

                <label for="">Adresse</label>
                <input type="text" placeholder="Entrez votre Adresse Postale" id="address" autocomplete="off" pattern="^[A-Za-z-éèê0-9, ]+$">
                <i class="fas sucess">&#xf058</i>
                <i class="fas error">&#xf06a</i>
                <small class="message">Erreur Message</small>

            </div>

            <div class="form">

                <label for="">Adresse Mail</label>
                <input type="email" placeholder="Entrez votre Adresse Mail" id="email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+[.][a-z]{2,4}">
                <i class="fas sucess">&#xf058</i>
                <i class="fas error">&#xf06a</i>
                <small class="message">Erreur Message</small>

            </div>

            <div class="form">

                <label for="">Ville</label>
                <input type="text" placeholder="Entrez votre Ville" id="city" autocomplete="off" pattern="^[( )a-zA-Z]+$">
                <i class="fas sucess">&#xf058</i>
                <i class="fas error">&#xf06a</i>
                <small class="message">Erreur Message</small>

            </div>

            <button class="btn">Confirmer votre Commande</button>

        </form>

    </div>
    
</div>
